  <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/contact.css"> <!-- Your contact-specific CSS -->
</head>
<body>

  <!-- Header/Navbar -->
  <header class="bg-dark text-white">
    <nav class="navbar navbar-expand-lg navbar-dark container">
      <a class="navbar-brand" href="#">UI Portfolio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="moreservices.html">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
        <button class="btn btn-success me-2">Hire Me</button>
        <button class="btn btn-outline-light">
          <i class="bi bi-brightness-high"></i>
        </button>
      </div>
    </nav>
  </header>

  <!-- Contact Section -->
  <section class="py-5">
    <div class="container">
      <div class="text-center mb-5">
        <h1 class="fw-bold">Contact Me</h1>
        <p class="text-muted">Feel free to reach out for any project or just to say hello!</p>
      </div>

      <div class="row g-5">
        <!-- Contact Info -->
        <div class="col-md-5">
          <h5 class="mb-3 fw-semibold">Contact Information</h5>
          <p><i class="bi bi-envelope-fill text-success me-2"></i> winnycherry123@mail.com</p>
          <p><i class="bi bi-telephone-fill text-success me-2"></i> +21 234 567 8901</p>
          <p><i class="bi bi-geo-alt-fill text-success me-2"></i> London, United Kingdom</p>

          <div class="mt-4">
            <h6 class="fw-semibold">Follow Me</h6>
            <a href="https://www.facebook.com/yourprofile" class="text-success me-3"><i class="bi bi-facebook fs-4"></i></a>
            <a href="https://twitter.com/yourprofile" class="text-success me-3"><i class="bi bi-twitter fs-4"></i></a>
            <a href="https://www.linkedin.com/in/yourprofile" class="text-success me-3"><i class="bi bi-linkedin fs-4"></i></a>
            <a href="https://www.behance.net/yourprofile" class="text-success me-3"><i class="bi bi-behance fs-4"></i></a>
          </div>
        </div>

        <!-- Contact Form -->
        <div class="col-md-7">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Your Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
              <label for="subject" class="form-label">Subject</label>
              <input type="text" class="form-control" id="subject" placeholder="Enter subject" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Your Message</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Write your message" required></textarea>
            </div>
            <button type="submit" class="btn btn-success">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
